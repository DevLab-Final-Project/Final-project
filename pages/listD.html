<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/list_D.css">
    <title>Document</title>
</head>
<body>
<select name="" id="Category">
    <option value="Sport" class="categ">Sport</option>
    <option value="Economy" class="categ">Economy</option>
    <option value="Politic" class="categ">Politic</option>
</select>
<form action="" id='form'>
<div class="inputtext">
<input type="text" placeholder="Type Here" id="text">
<button type="submit" id='sumbitbtn'>Search</button>
</div>
<div class="filter">
<div class="radio">
    <label for="NAME">Title</label>
    <input type="radio" name="fil" id="NAME" value="Name" checked>
    <label for="SOURCE">Source</label>
    <input type="radio" name="fil" id="SOURCE" value="Source">
    <label for="AUTHOR">Author</label>
    <input type="radio" name="fil"  id="AUTHOR" value="Author">
</div>
<div class="date"></div>
<label for="date">Choose how many days ago you want to start the search </label>
<input type="range" id="date" name="points" min="0" max="10">
</div>
</form>
<div class="main" id ='MAIN'>
</div>
<div class="nums" id="NUMS">
    <div class="numbtn" id="NUMBTN"></div>

</div>


<script src="../js/list_D.js"></script>
</body>
</html>
